<div fxLayout="column">
    <div>
        <h1>Buscador Heroe</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Heroe</mat-label>
            <input type="text"
                   placeholder=""
                   aria-label="Heroe"
                   matInput
                  [(ngModel)]="termino"
                  (input)="buscando()"
                  [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete"
            (optionSelected)="opcionSeleccionada($event)">
              <mat-option *ngFor="let heroe of heroes "  [value]="heroe">
                {{heroe.superhero}}
              </mat-option>

              <mat-option value="" *ngIf="heroes.length===0 && termino.trim().length > 0">
                No hay ninguna super heroe con ese nombre {{termino}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
    
    <div *ngIf="heroeSeleccionado"
           fxLayout.lg="20"                       >
      <app-heroe-tarjeta [heroe]="heroeSeleccionado"> </app-heroe-tarjeta>
    </div>

</div>
